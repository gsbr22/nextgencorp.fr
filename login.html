<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - NextGenCorp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 80px;
        }
        
        .form-toggle {
            display: flex;
            margin-bottom: 30px;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-weight: 600;
        }
        
        .toggle-btn.active {
            background: var(--teal);
            color: white;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/nextlogo2.png" alt="NextGenCorp">
        </div>
        
        <div class="form-toggle">
            <button class="toggle-btn active" id="login-toggle">Connexion</button>
            <button class="toggle-btn" id="signup-toggle">Inscription</button>
        </div>
        
        <div id="login-form" class="form-container active">
            <form id="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
        
        <div id="signup-form" class="form-container">
            <form id="signup">
                <div class="form-group">
                    <label for="signup-name">Nom complet</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Mot de passe</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzMi3F5vLM0bYxTY1KuBJf7eD6Nx96wsQ",
            authDomain: "login-ec53a.firebaseapp.com",
            projectId: "login-ec53a",
            storageBucket: "login-ec53a.appspot.com",
            messagingSenderId: "123644267529",
            appId: "1:123644267529:web:5409efdf896971c655bcd8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Toggle between login and signup forms
        document.getElementById('login-toggle').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('signup-toggle').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
        });

        document.getElementById('signup-toggle').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('login-toggle').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
        });

        // Handle login
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "index.html";
                })
                .catch(error => {
                    alert("Erreur de connexion: " + error.message);
                });
        });

        // Handle signup
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Compte créé avec succès !");
                    document.getElementById('signup-toggle').click();
                })
                .catch(error => {
                    alert("Erreur d'inscription: " + error.message);
                });
        });
    </script>
</body>
</html>
