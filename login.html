<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - NextGenCorp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/nextlogo2.png" alt="NextGenCorp">
        </div>
        
        <div class="form-toggle">
            <button class="toggle-btn active" id="login-toggle">Connexion</button>
            <button class="toggle-btn" id="signup-toggle">Inscription</button>
        </div>
        
        <div id="login-form" class="form-container active">
            <form id="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required>
                    <span class="toggle-password" onclick="togglePassword('login-password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
        
        <div id="signup-form" class="form-container">
            <form id="signup">
                <div class="form-group">
                    <label for="signup-name">Nom complet</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Mot de passe (6 caractères min)</label>
                    <input type="password" id="signup-password" minlength="6" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Initialisation Firebase
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Toggle entre les formulaires
        document.getElementById('login-toggle').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('signup-toggle').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
        });

        document.getElementById('signup-toggle').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('login-toggle').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
        });

        // Connexion
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Mise à jour de la dernière connexion
                    return db.collection('users').doc(userCredential.user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Redirection
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect') || 'index.html';
                    window.location.href = redirectUrl;
                })
                .catch(error => {
                    alert("Erreur de connexion: " + error.message);
                });
        });

        // Inscription
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Création du profil utilisateur
                    return db.collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        purchases: []
                    });
                })
                .then(() => {
                    alert("Compte créé avec succès !");
                    document.getElementById('login-toggle').click();
                })
                .catch(error => {
                    alert("Erreur d'inscription: " + error.message);
                });
        });

        // Fonction pour afficher/masquer le mot de passe
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
